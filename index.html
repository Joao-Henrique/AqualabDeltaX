<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- REQUIRED META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculate Delta X</title>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- INPORTING CSS FILE -->
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

<!-- =========  START OF MAIN CONTENT  =========== -->

<!--  TITLE  
    <h1>CÃ¡lculo do delta X</h1>-->

    <div class="container" id="screen">

<!-- -->
      <div class"container" id="instruments">

<!--  OUTPUT RESULT  -->
        <div class="container" id="resultDiv">
          <h2 class= "text-center" id="result">0</h2>
        </div>

<!--  INPUT  -->
        <div class="container" id="fields">
          <div class="row">
            <div class="col-md-4">
              <input type="text" required class="text-center interaction" placeholder="D1" name="dOne" id="dOne"><br>
            </div>
            <div class="col-md-4">
              <input type="text" required class="text-center interaction" placeholder="D2" name="dTwo" id="dTwo"><br><br>
            </div>

<!--  SUBMIT BUTTON  -->
            <div class="col-md-4">
              <button  type="submit" id="calcBtn" class="btn btn-primary interaction">Go!</button>
            </div>
          </div>
       </div>

<!--  INFO BUTTON  -->
      <div class="container" id="info">
       <buttons id="infoBtn" type="submit" class="btn btn-info interaction glyphicon glyphicon-info-sign"></button>
      </div>
    </div>
  

  

<!--  FOOTER  -->


  </div>

<!-- =========  END OF MAIN CONTENT  =========== -->




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js.index.js"></script>
  </body>
</html>
